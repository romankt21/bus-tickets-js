<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus tickets <i class="bi bi-bus-front-fill"></i></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://fonts.cdnfonts.com/css/dhaniel" rel="stylesheet">

<body>
    <h1>Bus tickets <i class="bi bi-bus-front-fill"></i></h1>
    <form class="form" id="submit" onsubmit={handleSubmit}>
        <h2>Registration for trips</h2>

        <div class="station">
            <select class="form-input" name="Start_Station" id="Start_Station" placeholder="From">
            </select>
            <button class="reverse"><i class="bi bi-arrow-left-right"></i></button>
            <select class="form-input" name="End_Station" id="End_Station" placeholder="From">
            </select>
            <input type="date" class="form-input" name="Date_trip" id="Date_trip" placeholder="Date trip"
                value="2023-07-11">
            <input type="number" class="form-input" name="Passenger" placeholder="Passenger:">
            <button type="submit" class="form-submit">Знайти квиток</button>
        </div>
        <label for="">Return way</label>
        <input type="checkbox">
        <!-- <input type="date" class="form-input" name="Date_trip" id="Date_trip" placeholder="Date trip" min="2023-05-30"
            value="2023-05-30">

        <input type="number" class="form-input" name="Passenger" placeholder="Passenger:"> -->

        </div>
        <hr>--------------------------------------------------</hr>

        <div class="bus-place">
            <h1 class="bus-place">Виберіть місце на схемі автобуса</h1>'б'
            <h2 class="bus-place">Автобус:</h2>
            <h2 class="bus-place">Сетра [ВХ2826ЕХ]</h2>

            <div class="discription-place">
                <div class="free-seat"></div>
                <p class="place">-вільне</p>
                
                <div class="occupied-seat"></div>
                <p class="place">-зайняте</p>
            </div>
            <div class="bus-chair">
                <!-- <div class="row12w">
                    <div class=" row-1-2">
                    <div id = "bus_seat_row1" class="bus-chair-row12">
                    </div>

                    <div id = "bus_seat_row2" class="bus-chair-row12">
                     
                    </div>
                    </div>
                    <img src=car_wheel.png class=" wheel" alt=" wheel" width="50px" height="50px">
                </div>

                <div class="row12w">
                    <div class=" row-1-2">
                    <div id = "bus_seat_row3" class="bus-chair-row12">
                    </div>

                    <div id = "bus_seat_row4" class="bus-chair-row12">
                     
                    </div>
                    </div>
                   
                </div> -->
            </div>
            <button type="submit" class="order-ticket" id="order-ticket">Оформити квитки</button>
        </div>
        </div>
        <hr>--------------------------------------------------</hr>
        <label for="Name">Ім'я <i class="bi bi-person-bounding-box"></i></label>
        <input type="text" class="form-input name" name="First_Name" placeholder="First_Name" value="" required>
        <input type="text" class=" form-input name" name="Last_Name" placeholder="Last name">
        <label for="">Have pet:</label>
        <input type="checkbox" id="pet" placeholder="movie with pet" class="form-input checkbox">
        <label for="">Have baggage:</label>
        <input type="checkbox" id="baggage" placeholder="have plus baggage?" class="form-input checkbox">
        <select name="exemption" id="exemption">

            <option value="" disabled="disabled" selected="selected">Select from the options...</option>
            <option value="10%">Studend</option>
            <option value="12%">Pensioner</option>
            <option value="15%">disablement</option>
        </select>

        <button type="submit" class="date-submit">Submit</button>
    </form>
    <div class="cloud" id="cloud">
    </div>
    <script type="module" src="./index.js"></script>
</body>

</html>
